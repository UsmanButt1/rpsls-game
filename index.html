<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS - Game</title>
</head>
<body>
    <div class="container">
<!-- Header with Logo and Score Area-->
        <header class="header">
            <img src="assets/images/ss-logo-white.png" alt="logo" class="logo">
            <div class="scorePlayer">
                <div class="scoreTitlePlayer"> Player Score</div>
                <div class="scoreNumberPlayer">5</div>
            </div>
            <div class="scoreComputer">
                <div class="scoreTitleComputer">Computer Score</div>
                <div class="scoreNumberComputer">2</div>
            </div>
        </header>
<!-- Game Area -->

        <section class="game">
            <button class="choice-btn" data-choice="Rock">
                <div class="choice rock">
                    <img src="assets/images/rock.png" alt="Rock">
                </div>
            </button>
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="assets/images/paper.png" alt="Paper">
                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="assets/images/scissors.png" alt="Scissors">
                </div>
            </button>
            <button class="choice-btn" data-choice="lizard">
                <div class="choice lizard">
                    <img src="assets/images/lizard.png" alt="Lizard">
                </div>
            </button>
            <button class="choice-btn" data-choice="spock">
                <div class="choice spock">
                    <img src="assets/images/spock.png" alt="Spock">
                </div>
            </button>
        </section>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
